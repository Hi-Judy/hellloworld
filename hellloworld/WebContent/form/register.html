<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form/register.html</title>
</head>
<body>
    <table border="1">
        <thead>회원가입</thead>
        <tbody>
            <tr>
            <td>아이디</td>
            <td><input type="text" name="blank"><br></td>
            <td colspan="3"><input type="button" value="중복확인"></td>
            </tr>

            <tr>
            <td>비밀번호</td>
            <td colspan="4"><input type="text" name="blank"><br></td>
            </tr>
            <tr>
            <td></td>
            <td colspan="4">비밀번호 재확인</td>
            </tr>
            
            <tr>
            <td>이름</td>
            <td colspan="4"><input type="text" name="name"><br></td>
            </tr>

            <tr>
            <td>주소</td>
            <td><input type="text" name="addr"><br></td>
            <td>-</td>
            <td><input type="text" name="addr2"><br></td>
            <td><input type="button" value="우편번호"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4"><input type="text" name="addr4"><br></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4"><input type="text" name="addr5"><br></td>
            </tr>

            <tr>
            <td>휴대전화</td>        
            <td>
            <select name= "휴대전화" id="">
                <optgroup lable="phone">
                    <option value="010"> 010</option>
                    <option value="011"> 011</option>
                    <option value="053"> 053</option>
                </optgroup>
            </td> 
            <td><input type="text" name="phone"><br></td>            
            <td colspan="2"><input type="text" name="phone"><br></td>
            </tr>

            <tr>
            <td>전화번호</td>
            <td>
                <select name= "전화번호" id="">
                    <optgroup lable="phone">
                        <option value="010"> 010</option>
                        <option value="011"> 011</option>
                        <option value="053"> 053</option>
                    </optgroup>
                </td> 
                <td><input type="text" name="phone"><br></td>            
                <td colspan="2"><input type="text" name="phone"><br></td>
            </tr>
            
            <tr>
            <td>이메일</td>
            <td><input type="text" email="phone"><br></td>
            <td colspan="3">
                <select name= "email" id="">
                    <optgroup lable="email">
                        <option value="@naver.com"> @naver.com</option>
                        <option value="@gmail.com"> @gamil.com</option>
                        <option value="@daum.net"> @daum.net</option>
                    </optgroup>
                </td> 
            </tr>

            <tr>
            <td>생년월일</td>
            <td> 
                <input type="radio" name="birth" value="sun" id="sun"checked>
                <label for="sun">양력</label>
                <input type="radio" name="birth" value="moon" id="moon">
                <label for="moon">음력</label>
            </td>
            <td>
                <select name= "year" id="">
                    <optgroup lable="year">
                        <option value="2014"> 2014</option>
                        <option value="2013"> 2013</option>
                        <option value="2012"> 2012</option>
                    </optgroup>
            </td> 
            <td>
                <select name= "month" id="">
                    <optgroup lable="month">
                        <option value="09"> 09</option>
                        <option value="10"> 10</option>
                        <option value="11"> 11</option>
                    </optgroup>
            </td> 
            <td>
                <select name= "day" id="">
                    <optgroup lable="day">
                        <option value="30"> 30</option>
                        <option value="29"> 29</option>
                        <option value="28"> 28</option>
                    </optgroup>
            </td>
            </tr>
        </tbody>
</body>
</html>
