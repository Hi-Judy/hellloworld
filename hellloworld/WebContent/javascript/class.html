<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/class.html</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            intro(){
                return this.name + ' / ' + this.age;
            }
        }

        let person = {
            name: 'Choi Uri',
            age: 20,
            intro: function(){
                return this.name + ' / ' + this.age;
            }
        }
        let otherP = {}

        //debugger;
        person = new Person('ChoiUri',34);
        otherP = new Person('ParkMinji', 37);
        
        const persons = [person, otherP]
        console.log(persons[0].intro());
        console.log(persons[1].intro());
    </script>
</body>
</html>
