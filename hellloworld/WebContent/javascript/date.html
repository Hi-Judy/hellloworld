<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/date.html</title>
    <style>
        
        table{
            text-align: right;
        }
        tr>th{
            background-color: plum;
            color: white;
        }
        tbody>tr>td:nth-child(7n+1){
            background-color: pink;
            color: white;
        }
        tbody>tr>td:nth-child(7n){
            background-color: skyblue;
            color: white;
        }
    </style>
</head>

<body>
    <script>
        showCalendar(2021,8);
        showCalendar(2021,9);

        function showCalendar(year, month){

            const titles = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];

            let today = new Date(year,month-1,1); //2021년 11월 1일 
            let lastDate = new Date(year,month,0);
            //today.setFullYear(2021, 10, 1); //11월 1일. 1일 전날은 '0'으로 처리해 전 달의 말일을 표현
            let dayOfMonth = today.getDay();

            // document.write('현재 년도: ' + today.getFullYear() + '<br>');
            // document.write(today.getMonth() + 1 + '<br>');
            // document.write(today.getDate() + '<br>');
            // document.write(today.getDay() + '<br>'); // 0~6 까지 요일정보
            // document.write('이번달의 마지막날: ' + lastDate.getDate() + '<br>');

            document.write(`${year}년 ${month}월 달력`);
            document.write('<table border="1">');
            document.write('<tr>');

            //타이틀 부분
            for(let i=0; i<titles.length; i++){
                document.write('<th>' + titles[i] + '</th>');
            }
            document.write('</tr><tr>');

            //빈 공란 부분
            for (let i=0; i<dayOfMonth; i++){
                document.write('<td style="background-color: white"></td>');
            }
            
            //day 정보 부분
            for (let i=1; i<=lastDate.getDate(); i++){
                document.write('<td>' + i + '</td>');
                if((i+dayOfMonth) % 7 == 0){
                    document.write('</tr><tr>');
                }
            } 
            document.write('</tr>');
            document.write('</table>');
        }
        

    </script>
    
</body>

</html>
