<!-- It has different values depending on where it is used:

In a method, this refers to the owner object.
Alone, this refers to the global object.
In a function, this refers to the global object.
In a function, in strict mode, this is undefined.
In an event, this refers to the element that received the event.
Methods like call(), and apply() can refer this to any object. -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/this.html</title>
</head>

<body>
    <button id = 'btn'>click</button>
    <script>
        "use strict";    //use strict 모드에서 this는 undefined.

        const person = {
            firstName: '길동',
            lastName: '홍',
            age: 20,
            fullName: function(){
                return this.firstName + ' - ' + this.lastName;  // object 안에서 쓰인 this는 object 자체를 가리킴
            }
        }
        console.log(person.fullName());
        
        function myFnc(){
            console.log(this);  
        }
        myFnc();    //function안에서 this -> 모든 object의 최상위 object(window)를 가리킴

        let btn = document.getElementById('btn');
        btn.onclick = function(){
            console.log(this); //this는 이벤트(btn)를 받는 대상요소(클릭)을 가리킴
        }
//        console.log(btn);

        console.log(this); //그냥 this 선언-> 모든 object의 최상위 object(window)를 가리킴


    </script>
</body>

</html>
