<body>
    <script>
        let fruits = 'apple, banana, cherry';
        console.log('문자열 길이: ' + fruits.length);
        console.log(`문자열 길이: 
         ${fruits.length}`);
         let sliceValud = fruits.slice(-12,-6);
         console.log(`slice(2,7) : ${sliceValud}`);
         console.log(fruits);
         let substringvalue = fruits.substring(-2,7);
         console.log(`substring-2,7) : ${substringvalue}`);
         let substrvalue = fruits.substr(2,9);
         console.log(`substring-2,7) : ${substrvalue}`);

         
    </script>
