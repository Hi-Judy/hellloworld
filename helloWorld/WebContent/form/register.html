<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form/register.html</title>
</head>
<body>
    <table border="1">
    <thead>
        <tr>
            <th colspan="3">회원가입</th>
        
            <tr>
                <td>아이디 <input type="text" name="id">
                <input type="submit" value="중복확인"></td>
            </tr>

            <tr>
               <td>비밀번호 
                    <input type="text" name="pw" size="20"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="비밀번호 재확인" size="20">
               </td> 
            </tr>
            
            <tr>
                <td>이름 <input type="text" name="name" ></td>
            </tr>

            <tr>
                <td>주소 
                    <input type="address" name="addressNb" size="5"> -
                    <input type="address" name="addressNb" size="5">
                    <input type="submit" value="우편번호"> <br>
                    <input type="address" name="addressNb" size="30"><br>
                    <input type="address" name="addressNb" size="30">
                </td>
            </tr>

            <tr>
            <form>
                <td>휴대전화
                <select name="phoneNb">
                    <option value="1" selected>010</option>
                    <option value="2" >011</option>
                    <option value="3" >053</option>
                    <option value="4" >016</option>
                </select>
                - <input type="number" name="number">
                - <input type="number" name="number">
                </td>
            </form>    
            </tr>
            
            <tr>
            <form>
                <td>전화번호
                <select name="phoneNb">
                    <option value="1" selected>010</option>
                    <option value="2" >011</option>
                    <option value="3" >053</option>
                    <option value="4" >016</option>
                </select>
                - <input type="number" name="number">
                - <input type="number" name="number">
                </td>
            </form>    
            </tr>
            
            <tr>
            <form>
                <td>이메일
                    <input type="email" name="email">
                    <select name="mailAdd">
                        <option value="1"selected>@naver.com</option>
                        <option value="2" >@daum.net</option>
                        <option value="3" >@gmail.com</option>
                    </select> 
                </td>
            </form>
            </tr>

            <tr>
            <td rowspan="2">생년월일
                <input type="radio" name="birth" value="plus" id="plus">
                <label for="plus">양</label>
                <input type="radio" name="birth" value="minus" id="minus" checked>
                <label for="female">음</label>
                <br>
                <form>
                    
                        <input type="email" name="email">
                        <select name="mailAdd">
                            <option value="1"selected>@naver.com</option>
                            <option value="2" >@daum.net</option>
                            <option value="3" >@gmail.com</option>
                        </select> 
                
                </form>    
            </td>    
            </tr>

            
    </thead>
    </table>
</body>
</html>
